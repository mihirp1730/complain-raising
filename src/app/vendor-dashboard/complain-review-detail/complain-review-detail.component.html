<div *ngIf="currentComplain" class="edit-form">
  <h4>Complain</h4>
  <form>
    <div class="form-group">
      <label for="title">Customer Name</label>
      {{ currentComplain.customerName }}
    </div>
    <div class="form-group">
      <label for="description">Complain reason</label>
      {{ currentComplain.complainReason }}
    </div>

    <div class="form-group">
      <label><strong>Status:</strong></label>
      {{ currentComplain.status }}
    </div>
  </form>

  <button class="badge badge-danger mr-2" (click)="deleteComplain()">
    Delete
  </button>

  <button
    type="submit"
    class="badge badge-success"
    (click)="updateComplainStatus()"
  >
    Update
  </button>
  <p>{{ message }}</p>
</div>

<div *ngIf="!currentComplain">
  <br />
  <p>Cannot access this Complain...</p>
</div>
